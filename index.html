<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Logs</title>
</head>
<body>

<h1>EMS Logs</h1>

<!-- Lista plików z /logs -->
<ul id="logsList"></ul>

<script>
    // Funkcja do dynamicznego ładowania listy plików
    function loadLogsList() {
        // Ścieżka do folderu /logs
        const logsFolderPath = 'emslogs/logs/';

        // Element, w którym będzie wyświetlana lista
        const logsListElement = document.getElementById('logsList');

        // Pobierz listę plików z /logs
        fetch(logsFolderPath)
            .then(response => response.json())
            .then(files => {
                // Wyczyść listę przed dodaniem nowych elementów
                logsListElement.innerHTML = '';

                // Dodaj każdy plik do listy jako odnośnik
                files.forEach(file => {
                    const fileLink = document.createElement('a');
                    fileLink.href = logsFolderPath + file;
                    fileLink.textContent = file;
                    fileLink.target = '_blank'; // Otwiera plik w nowej karcie

                    const listItem = document.createElement('li');
                    listItem.appendChild(fileLink);

                    logsListElement.appendChild(listItem);
                });
            })
            .catch(error => console.error('Błąd podczas pobierania listy plików:', error));
    }

    // Wywołaj funkcję do załadowania listy plików przy ładowaniu strony
    loadLogsList();

    // Ustaw interwał odświeżania co 5 sekund (5000 milisekund)
    setInterval(loadLogsList, 5000);
</script>

</body>
</html>
