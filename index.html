<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Logs</title>
    <style>
        body {
            background-color: #040812;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li a {
            text-decoration: none;
            color: white;
            position: relative;
            display: inline-block;
            transition: color 0.3s;
        }

        li a:hover {
            color: #660ec9;
        }

        li a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #660ec9, #360569);
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        li a:hover::before {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>EMS Logs</h1>

<ul>
    <li><a href="/emslogs/logs/kontakt-baeowsky.html" target="_blank">kontakt-baeowsky.html</a></li>
</ul>

</body>
</html>
