<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Plików z /logs</title>
</head>
<body>
    <h1>Lista Plików z /logs</h1>

    <ul id="fileList"></ul>

    <script>
        function fetchFileList() {
            fetch('/emslogs/logs')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = ''; // Clear the previous list

                    data.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `/emslogs/logs/${file}`;
                        link.target = '_blank'; // Open link in a new tab
                        link.textContent = file;

                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching file list:', error));
        }

        // Initial fetch on page load
        fetchFileList();

        // Automatically refresh the file list every 60 seconds (adjust as needed)
        setInterval(fetchFileList, 60000);
    </script>
</body>
</html>
