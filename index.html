<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Logs</title>
    <style>
        body {
            background-color: #040812;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-weight: bold;
            text-align: center; /* Dodane, aby tekst był wyśrodkowany */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Dodane, aby było miejsce między elementami listy */
        }

        li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
            display: inline-block; /* Dodane, aby obramowanie obejmowało tylko tekst, a nie całą szerokość linii */
            padding: 5px; /* Dodane, aby było więcej miejsca wokół tekstu */
            border: 1px solid transparent; /* Dodane, aby obramowanie było widoczne */
            border-radius: 4px; /* Dodane, aby zaokrąglić rogi obramowania */
        }

        li a:hover {
            color: #660ec9;
            border-color: #6c44b4; /* Dodane, aby obramowanie zmieniało kolor przy najechaniu myszką */
        }
    </style>
</head>
<body>

<h1>EMS Logs</h1>

<ul>
    <li><a href="/emslogs/logs/kontakt-baeowsky.html" target="_blank">kontakt-baeowsky.html</a></li>
</ul>

</body>
</html>
